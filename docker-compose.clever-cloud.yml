# ☁️ VIRIDA Clever Cloud Infrastructure - Docker Compose
# Configuration optimisée pour l'hébergement sur Clever Cloud

version: '3.8'

services:
  # ========================================
  # GITEA - VERSION CONTROL
  # ========================================
  gitea:
    image: gitea/gitea:latest
    container_name: virida-gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=${CC_POSTGRESQL_ADDON_HOST}
      - GITEA__database__NAME=${CC_POSTGRESQL_ADDON_DB}
      - GITEA__database__USER=${CC_POSTGRESQL_ADDON_USER}
      - GITEA__database__PASSWD=${CC_POSTGRESQL_ADDON_PASSWORD}
      - GITEA__actions__ENABLED=true
      - GITEA__actions__DEFAULT_ACTIONS_URL=https://gitea.com
      - GITEA__server__DOMAIN=${CC_APP_DOMAIN}
      - GITEA__server__ROOT_URL=https://${CC_APP_DOMAIN}/
      - GITEA__server__SSH_DOMAIN=${CC_APP_DOMAIN}
      - GITEA__server__SSH_PORT=222
      - GITEA__server__SSH_LISTEN_PORT=222
      - GITEA__security__INSTALL_LOCK=true
      - GITEA__security__SECRET_KEY=${GITEA_SECRET_KEY}
      - GITEA__security__INTERNAL_TOKEN=${GITEA_INTERNAL_TOKEN}
      - GITEA__admin__USERNAME=${GITEA_ADMIN_USERNAME}
      - GITEA__admin__PASSWORD=${GITEA_ADMIN_PASSWORD}
      - GITEA__admin__EMAIL=${GITEA_ADMIN_EMAIL}
      - GITEA__server__ENABLE_GZIP=true
      - GITEA__server__STATIC_ROOT_PATH=/data/gitea/public
      - GITEA__server__LANDING_PAGE=explore
    restart: unless-stopped
    networks:
      - virida-network
    volumes:
      - gitea_data:/data
      - gitea_config:/data/gitea/conf
    ports:
      - "3000:3000"
      - "222:222"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/version"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # GITEA ACTIONS RUNNER - CI/CD
  # ========================================
  gitea-runner:
    image: gitea/act_runner:latest
    container_name: virida-gitea-runner
    restart: unless-stopped
    environment:
      - GITEA_INSTANCE_URL=https://${CC_APP_DOMAIN}
      - GITEA_RUNNER_REGISTRATION_TOKEN=${GITEA_RUNNER_TOKEN}
      - GITEA_RUNNER_NAME=virida-clever-cloud-runner
      - GITEA_RUNNER_LABELS=ubuntu-latest:docker://docker.gitea.com/runner-images:ubuntu-latest,ubuntu-22.04:docker://docker.gitea.com/runner-images:ubuntu-22.04,clever-cloud:docker://docker.gitea.com/runner-images:ubuntu-22.04
    networks:
      - virida-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - gitea_runner_data:/data
    depends_on:
      - gitea
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # PROMETHEUS - MONITORING
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: virida-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=24h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - virida-network
    volumes:
      - ./monitoring/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # GRAFANA - VISUALIZATION
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: virida-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=https://${CC_APP_DOMAIN}/grafana
    networks:
      - virida-network
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # TRAEFIK - REVERSE PROXY
  # ========================================
  traefik:
    image: traefik:v2.10
    container_name: virida-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.traefik.address=:8080"
      - "--certificatesresolvers.clevercloud.acme.email=${CC_ACME_EMAIL}"
      - "--certificatesresolvers.clevercloud.acme.storage=/etc/traefik/acme.json"
      - "--certificatesresolvers.clevercloud.acme.httpchallenge.entrypoint=web"
    networks:
      - virida-network
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
      - traefik_acme:/etc/traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`${CC_APP_DOMAIN}`) && PathPrefix(`/traefik`)"
      - "traefik.http.routers.traefik.entrypoints=traefik"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_AUTH_USERS}"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"

volumes:
  gitea_data:
    driver: local
  gitea_config:
    driver: local
  gitea_runner_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  traefik_acme:
    driver: local

networks:
  virida-network:
    driver: bridge
    name: virida-clever-cloud-network
    ipam:
      config:
        - subnet: 172.21.0.0/16

