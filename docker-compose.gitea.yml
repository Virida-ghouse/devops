version: '3.8'

services:
  # ========================================
  # GITEA - VERSION CONTROL
  # ========================================
  gitea:
    image: gitea/gitea:latest
    container_name: virida-gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=postgres:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=gitea
      - GITEA__actions__ENABLED=true
      - GITEA__actions__DEFAULT_ACTIONS_URL=https://gitea.com
      - GITEA__server__DOMAIN=gitea.virida.local
      - GITEA__server__ROOT_URL=http://gitea.virida.local:3000/
      - GITEA__server__SSH_DOMAIN=gitea.virida.local
      - GITEA__server__SSH_PORT=222
      - GITEA__server__SSH_LISTEN_PORT=222
      - GITEA__security__INSTALL_LOCK=true
      - GITEA__security__SECRET_KEY=your-secret-key-here
      - GITEA__security__INTERNAL_TOKEN=your-internal-token-here
      - GITEA__admin__USERNAME=admin
      - GITEA__admin__PASSWORD=admin123
      - GITEA__admin__EMAIL=admin@virida.local
    restart: unless-stopped
    networks:
      - virida-network
    volumes:
      - gitea_data:/data
      - gitea_config:/data/gitea/conf
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000"
      - "222:222"
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/version"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # POSTGRESQL - DATABASE
  # ========================================
  postgres:
    image: postgres:15
    container_name: virida-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: gitea
      POSTGRES_DB: gitea
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    networks:
      - virida-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitea"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # GITEA ACTIONS RUNNER - CI/CD
  # ========================================
  gitea-runner:
    image: gitea/act_runner:latest
    container_name: virida-gitea-runner
    restart: unless-stopped
    environment:
      - GITEA_INSTANCE_URL=http://gitea:3000
      - GITEA_RUNNER_REGISTRATION_TOKEN=${GITEA_RUNNER_TOKEN}
      - GITEA_RUNNER_NAME=virida-runner
      - GITEA_RUNNER_LABELS=ubuntu-latest:docker://docker.gitea.com/runner-images:ubuntu-latest,ubuntu-22.04:docker://docker.gitea.com/runner-images:ubuntu-22.04
    networks:
      - virida-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - gitea_runner_data:/data
    depends_on:
      - gitea
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # PROMETHEUS - MONITORING
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: virida-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=24h'
      - '--web.enable-lifecycle'
    networks:
      - virida-network
    volumes:
      - ./monitoring/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # GRAFANA - VISUALIZATION
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: virida-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=true
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - virida-network
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # TRAEFIK - REVERSE PROXY
  # ========================================
  traefik:
    image: traefik:v2.10
    container_name: virida-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.traefik.address=:8080"
    networks:
      - virida-network
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.virida.local`)"
      - "traefik.http.routers.traefik.entrypoints=traefik"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"

volumes:
  gitea_data:
    driver: local
  gitea_config:
    driver: local
  postgres_data:
    driver: local
  gitea_runner_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  virida-network:
    driver: bridge
    name: virida-network
    ipam:
      config:
        - subnet: 172.20.0.0/16
