global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus lui-mÃªme
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Gitea
  - job_name: 'gitea'
    static_configs:
      - targets: ['virida-gitea:3000']
    metrics_path: '/metrics'

  # Backend API
  - job_name: 'backend-api'
    static_configs:
      - targets: ['virida-backend-api:8080']
    metrics_path: '/metrics'

  # Frontend 3D
  - job_name: 'frontend-3d'
    static_configs:
      - targets: ['virida-frontend-3d:3000']
    metrics_path: '/metrics'

  # AI/ML Prediction
  - job_name: 'ai-ml-prediction'
    static_configs:
      - targets: ['virida-ai-ml-prediction:8000']
    metrics_path: '/metrics'

  # Traefik
  - job_name: 'traefik'
    static_configs:
      - targets: ['virida-traefik:8080']
    metrics_path: '/metrics'
