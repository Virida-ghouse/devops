events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    
    server {
        listen 8080;
        server_name localhost;
        
        # Root directory
        root /app;
        index index.html;
        
        # Health check endpoints
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","service":"backend-api-gateway","timestamp":"$time_iso8601"}';
        }
        
        location /ready {
            add_header Content-Type application/json;
            return 200 '{"status":"ready","service":"backend-api-gateway","timestamp":"$time_iso8601"}';
        }
        
        location /metrics {
            add_header Content-Type application/json;
            return 200 '{"status":"ok","service":"backend-api-gateway","version":"1.0.0","timestamp":"$time_iso8601"}';
        }
        
        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            # API info
            location = /api/info {
                add_header Content-Type application/json;
                return 200 '{"message":"VIRIDA API Gateway","version":"1.0.0","endpoints":["/api/users","/api/data","/api/ai"],"status":"operational"}';
            }
            
            # Mock API responses
            location ~ ^/api/users {
                add_header Content-Type application/json;
                return 200 '{"users":[{"id":1,"name":"Admin","role":"admin"},{"id":2,"name":"User","role":"user"}],"total":2}';
            }
            
            location ~ ^/api/data {
                add_header Content-Type application/json;
                return 200 '{"data":[{"id":1,"value":"sample1"},{"id":2,"value":"sample2"}],"count":2}';
            }
            
            location ~ ^/api/ai {
                add_header Content-Type application/json;
                return 200 '{"ai_models":["prediction","classification","nlp"],"status":"ready"}';
            }
            
            # Default API response
            add_header Content-Type application/json;
            return 200 '{"message":"VIRIDA API Gateway","endpoint":"$uri","method":"$request_method","timestamp":"$time_iso8601"}';
        }
        
        # Main application
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}

