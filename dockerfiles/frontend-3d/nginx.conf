events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    server {
        listen 3000;
        server_name localhost;
        
        # Root directory
        root /app;
        index index.html;
        
        # Health check endpoints
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","service":"frontend-3d-visualizer","timestamp":"$time_iso8601"}';
        }
        
        location /ready {
            add_header Content-Type application/json;
            return 200 '{"status":"ready","service":"frontend-3d-visualizer","timestamp":"$time_iso8601"}';
        }
        
        location /metrics {
            add_header Content-Type application/json;
            return 200 '{"status":"ok","service":"frontend-3d-visualizer","version":"1.0.0","timestamp":"$time_iso8601"}';
        }
        
        # Main application
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Static assets
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # API proxy (pour le d√©veloppement)
        location /api/ {
            proxy_pass http://backend-api-gateway:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}

