events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=ai_api:10m rate=50r/s;
    
    server {
        listen 8000;
        server_name localhost;
        
        # Root directory
        root /app;
        index index.html;
        
        # Health check endpoints
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","service":"ai-ml-prediction-engine","timestamp":"$time_iso8601"}';
        }
        
        location /ready {
            add_header Content-Type application/json;
            return 200 '{"status":"ready","service":"ai-ml-prediction-engine","timestamp":"$time_iso8601"}';
        }
        
        location /metrics {
            add_header Content-Type application/json;
            return 200 '{"status":"ok","service":"ai-ml-prediction-engine","version":"1.0.0","timestamp":"$time_iso8601"}';
        }
        
        # AI/ML API endpoints
        location /api/ {
            limit_req zone=ai_api burst=10 nodelay;
            
            # API info
            location = /api/info {
                add_header Content-Type application/json;
                return 200 '{"message":"VIRIDA AI/ML Engine","version":"1.0.0","models":["prediction","classification","nlp"],"status":"operational"}';
            }
            
            # Mock AI/ML responses
            location ~ ^/api/predict {
                add_header Content-Type application/json;
                return 200 '{"prediction":"0.85","confidence":0.92,"model":"virida-prediction-v1.0","timestamp":"$time_iso8601"}';
            }
            
            location ~ ^/api/classify {
                add_header Content-Type application/json;
                return 200 '{"classification":"positive","confidence":0.88,"model":"virida-classification-v1.0","timestamp":"$time_iso8601"}';
            }
            
            location ~ ^/api/nlp {
                add_header Content-Type application/json;
                return 200 '{"sentiment":"positive","score":0.75,"model":"virida-nlp-v1.0","timestamp":"$time_iso8601"}';
            }
            
            # Default API response
            add_header Content-Type application/json;
            return 200 '{"message":"VIRIDA AI/ML Engine","endpoint":"$uri","method":"$request_method","timestamp":"$time_iso8601"}';
        }
        
        # Main application
        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}

