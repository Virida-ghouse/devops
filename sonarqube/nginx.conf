# Nginx reverse proxy for SonarQube on Clever Cloud
# Listens on PORT (8080), proxies to SonarQube on 9000
# /health returns 200 immediately so deployment healthcheck passes while SonarQube starts

worker_processes 1;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    access_log /dev/stdout;
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    client_max_body_size 100M;

    upstream sonarqube {
        server 127.0.0.1:9000;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name _;

        # Clever Cloud healthcheck: returns 200 immediately (SonarQube can take 5+ min to start)
        location = /health {
            default_type text/plain;
            return 200 'ok\n';
        }

        # Proxy all other traffic to SonarQube
        location / {
            proxy_pass http://sonarqube;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }
    }
}
