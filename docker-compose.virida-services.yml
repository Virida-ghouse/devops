version: '3.8'

services:
  # ========================================
  # FRONTEND 3D VISUALIZER
  # ========================================
  frontend-3d:
    image: virida/frontend-3d:latest
    container_name: virida-frontend-3d
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://${CC_APP_DOMAIN}/api
      - REACT_APP_3D_ENGINE=threejs
      - PORT=3000
    restart: unless-stopped
    networks:
      - virida-network
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${CC_APP_DOMAIN}`) && !PathPrefix(`/api`, `/admin`, `/grafana`, `/prometheus`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=clevercloud"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # ========================================
  # BACKEND API GATEWAY
  # ========================================
  backend-api:
    image: virida/backend-api:latest
    container_name: virida-backend-api
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=postgresql://${CC_POSTGRESQL_ADDON_USER}:${CC_POSTGRESQL_ADDON_PASSWORD}@${CC_POSTGRESQL_ADDON_HOST}:${CC_POSTGRESQL_ADDON_PORT}/${CC_POSTGRESQL_ADDON_DB}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=https://${CC_APP_DOMAIN}
    restart: unless-stopped
    networks:
      - virida-network
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${CC_APP_DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=clevercloud"
      - "traefik.http.services.api.loadbalancer.server.port=8080"

  # ========================================
  # AI/ML PREDICTION ENGINE
  # ========================================
  ai-ml-prediction:
    image: virida/ai-ml-prediction:latest
    container_name: virida-ai-ml-prediction
    environment:
      - PYTHON_ENV=production
      - MODEL_PATH=/app/models
      - DATABASE_URL=postgresql://${CC_POSTGRESQL_ADDON_USER}:${CC_POSTGRESQL_ADDON_PASSWORD}@${CC_POSTGRESQL_ADDON_HOST}:${CC_POSTGRESQL_ADDON_PORT}/${CC_POSTGRESQL_ADDON_DB}
      - PORT=8000
    restart: unless-stopped
    networks:
      - virida-network
    ports:
      - "8000:8000"
    volumes:
      - ai_ml_models:/app/models
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-ml.rule=Host(`${CC_APP_DOMAIN}`) && PathPrefix(`/ai-ml`)"
      - "traefik.http.routers.ai-ml.entrypoints=websecure"
      - "traefik.http.routers.ai-ml.tls.certresolver=clevercloud"
      - "traefik.http.services.ai-ml.loadbalancer.server.port=8000"

  # ========================================
  # PROMETHEUS - MONITORING
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: virida-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=24h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - virida-network
    volumes:
      - ./monitoring/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`${CC_APP_DOMAIN}`) && PathPrefix(`/prometheus`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=clevercloud"
      - "traefik.http.routers.prometheus.middlewares=prometheus-auth"
      - "traefik.http.middlewares.prometheus-auth.basicauth.users=${TRAEFIK_AUTH_USERS}"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  # ========================================
  # GRAFANA - VISUALIZATION
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: virida-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=https://${CC_APP_DOMAIN}/grafana
    networks:
      - virida-network
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`${CC_APP_DOMAIN}`) && PathPrefix(`/grafana`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=clevercloud"
      - "traefik.http.routers.grafana.middlewares=grafana-auth"
      - "traefik.http.middlewares.grafana-auth.basicauth.users=${TRAEFIK_AUTH_USERS}"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  # ========================================
  # TRAEFIK - REVERSE PROXY
  # ========================================
  traefik:
    image: traefik:v2.10
    container_name: virida-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.traefik.address=:8080"
      - "--certificatesresolvers.clevercloud.acme.email=${CC_ACME_EMAIL}"
      - "--certificatesresolvers.clevercloud.acme.storage=/etc/traefik/acme.json"
      - "--certificatesresolvers.clevercloud.acme.httpchallenge.entrypoint=web"
    networks:
      - virida-network
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik:/etc/traefik
      - traefik_acme:/etc/traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`${CC_APP_DOMAIN}`) && PathPrefix(`/traefik`)"
      - "traefik.http.routers.traefik.entrypoints=traefik"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_AUTH_USERS}"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  traefik_acme:
    driver: local
  ai_ml_models:
    driver: local

networks:
  virida-network:
    driver: bridge
    name: virida-services-network
    ipam:
      config:
        - subnet: 172.22.0.0/16
