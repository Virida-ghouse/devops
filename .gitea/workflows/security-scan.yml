name: ğŸ”’ Security Scan VIRIDA

on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM
  workflow_dispatch:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

env:
  TRIVY_VERSION: '0.45.0'

jobs:
  # ========================================
  # SCAN DE SÃ‰CURITÃ‰ DU CODE
  # ========================================
  code-security:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ” Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
        
    - name: ğŸ“Š Upload filesystem scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-fs-results.sarif'

  # ========================================
  # SCAN DE SÃ‰CURITÃ‰ DES IMAGES DOCKER
  # ========================================
  docker-security:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ—ï¸ Build Docker image
      run: |
        docker build -f Dockerfile.clever -t virida-security-test .
        
    - name: ğŸ” Run Trivy image scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'virida-security-test'
        format: 'sarif'
        output: 'trivy-image-results.sarif'
        
    - name: ğŸ“Š Upload image scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-image-results.sarif'

  # ========================================
  # SCAN DES DÃ‰PENDANCES
  # ========================================
  dependency-scan:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [frontend/3d-visualizer, frontend/dashboard, frontend/mobile, backend/api-gateway, backend/auth-service, backend/user-service, backend/business-services]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.service }}/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd ${{ matrix.service }}
        npm ci
        
    - name: ğŸ” Run npm audit
      run: |
        cd ${{ matrix.service }}
        npm audit --audit-level=moderate --json > audit-results.json || true
        
    - name: ğŸ“Š Upload audit results
      uses: actions/upload-artifact@v3
      with:
        name: audit-results-${{ matrix.service }}
        path: ${{ matrix.service }}/audit-results.json

  # ========================================
  # SCAN PYTHON
  # ========================================
  python-security:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [ai-ml/prediction-engine, ai-ml/eve-assistant, iot/sensor-collector, iot/mqtt-broker, iot/device-manager]
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd ${{ matrix.service }}
        pip install -r requirements.txt
        pip install safety bandit
        
    - name: ğŸ” Run safety check
      run: |
        cd ${{ matrix.service }}
        safety check --json --output safety-results.json || true
        
    - name: ğŸ” Run bandit security linter
      run: |
        cd ${{ matrix.service }}
        bandit -r . -f json -o bandit-results.json || true
        
    - name: ğŸ“Š Upload security results
      uses: actions/upload-artifact@v3
      with:
        name: security-results-${{ matrix.service }}
        path: |
          ${{ matrix.service }}/safety-results.json
          ${{ matrix.service }}/bandit-results.json

  # ========================================
  # RAPPORT DE SÃ‰CURITÃ‰
  # ========================================
  security-report:
    runs-on: ubuntu-latest
    needs: [code-security, docker-security, dependency-scan, python-security]
    if: always()
    
    steps:
    - name: ğŸ“Š Security Report
      run: |
        echo "ğŸ”’ VIRIDA Security Scan Report"
        echo "=============================="
        echo "Code Security: ${{ needs.code-security.result }}"
        echo "Docker Security: ${{ needs.docker-security.result }}"
        echo "Dependency Scan: ${{ needs.dependency-scan.result }}"
        echo "Python Security: ${{ needs.python-security.result }}"
        echo ""
        echo "ğŸ“… Scan completed at: $(date)"
        echo ""
        if [[ "${{ needs.code-security.result }}" == "success" && "${{ needs.docker-security.result }}" == "success" && "${{ needs.dependency-scan.result }}" == "success" && "${{ needs.python-security.result }}" == "success" ]]; then
          echo "âœ… All security scans passed!"
          exit 0
        else
          echo "âš ï¸ Some security issues detected. Check the results above."
          exit 1
        fi