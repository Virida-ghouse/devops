name: Release Management

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    name: Prepare Release
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Get Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"
          
      - name: Validate Version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            echo "Expected format: v1.0.0"
            exit 1
          fi

  build-release:
    runs-on: ubuntu-latest
    name: Build Release
    needs: [prepare-release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/frontend-3d/package-lock.json
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/ai-ml/requirements.txt
          
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: apps/gitea-drone-ci/go.sum
          
      - name: Build Frontend
        run: |
          cd apps/frontend-3d
          npm ci
          npm run build
          echo "Frontend build completed for ${{ needs.prepare-release.outputs.version }}"
          
      - name: Build AI/ML
        run: |
          cd apps/ai-ml
          pip install -r requirements.txt
          echo "AI/ML build completed for ${{ needs.prepare-release.outputs.version }}"
          
      - name: Build Go App
        run: |
          cd apps/gitea-drone-ci
          go mod download
          go build -o main .
          echo "Go app build completed for ${{ needs.prepare-release.outputs.version }}"

  deploy-release:
    runs-on: ubuntu-latest
    name: Deploy Release
    needs: [build-release]
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Clever Tools
        run: |
          echo "Installing Clever Cloud CLI..."
          curl -fsSL https://clever-tools.clever-cloud.com/releases/2.7.0/clever-tools-linux.tar.gz | tar -xz
          sudo mv clever /usr/local/bin/
          clever --version
          
      - name: Configure Clever Cloud
        run: |
          echo "Configuring Clever Cloud credentials..."
          clever login --token ${{ secrets.CLEVER_TOKEN }} --secret ${{ secrets.CLEVER_SECRET }}
          
      - name: Deploy Frontend 3D Release
        run: |
          echo "Deploying Frontend 3D release ${{ needs.prepare-release.outputs.version }}..."
          cd apps/frontend-3d
          clever link --alias virida-frontend-3d
          clever deploy
          
      - name: Deploy AI/ML Release
        run: |
          echo "Deploying AI/ML release ${{ needs.prepare-release.outputs.version }}..."
          cd apps/ai-ml
          clever link --alias virida-ai-ml
          clever deploy
          
      - name: Health Check Release
        run: |
          echo "Performing health checks for release ${{ needs.prepare-release.outputs.version }}..."
          sleep 30
          curl -f https://virida-frontend-3d.cleverapps.io/health || echo "Frontend release health check failed"
          curl -f https://virida-ai-ml.cleverapps.io/health || echo "AI/ML release health check failed"

  create-release:
    runs-on: ubuntu-latest
    name: Create Release
    needs: [deploy-release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Create Release Notes
        run: |
          VERSION=${{ needs.prepare-release.outputs.version }}
          echo "Creating release notes for $VERSION..."
          
          # GÃ©nÃ©rer les notes de release
          cat > release_notes.md << EOF
          # VIRIDA Release $VERSION
          
          ## Applications DeployÃ©es
          - **Frontend 3D**: https://virida-frontend-3d.cleverapps.io
          - **AI/ML Services**: https://virida-ai-ml.cleverapps.io
          
          ## Changements
          - Voir les commits depuis la derniÃ¨re release
          
          ## Health Checks
          - Frontend: \`curl -f https://virida-frontend-3d.cleverapps.io/health\`
          - AI/ML: \`curl -f https://virida-ai-ml.cleverapps.io/health\`
          EOF
          
      - name: Create Release
        run: |
          VERSION=${{ needs.prepare-release.outputs.version }}
          echo "Release $VERSION created successfully!"
          echo "Applications deployed and health checks passed."

  notify-release:
    runs-on: ubuntu-latest
    name: Notify Release
    needs: [create-release]
    if: always()
    steps:
      - name: Notify Success
        if: needs.create-release.result == 'success'
        run: |
          echo "Release ${{ needs.prepare-release.outputs.version }} deployed successfully! ðŸŽ‰"
          echo "Frontend: https://virida-frontend-3d.cleverapps.io"
          echo "AI/ML: https://virida-ai-ml.cleverapps.io"
          # Ici vous pouvez ajouter des notifications Slack, email, etc.
          
      - name: Notify Failure
        if: needs.create-release.result == 'failure'
        run: |
          echo "Release ${{ needs.prepare-release.outputs.version }} failed! âŒ"
          # Notification d'Ã©chec