name: VIRIDA CI/CD Pipeline

on:
  push:
    branches: [ main, staging, develop ]
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Code
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate YAML files
        run: |
          echo "Validating YAML configuration files..."
          find . -name "*.yml" -o -name "*.yaml" | xargs -I {} sh -c 'echo "Validating {}" && python -c "import yaml; yaml.safe_load(open(\"{}\"))"'
          
      - name: Validate Dockerfiles
        run: |
          echo "Validating Dockerfiles..."
          find . -name "Dockerfile*" | xargs -I {} sh -c 'echo "Validating {}" && docker run --rm -v "$(pwd):/workspace" hadolint/hadolint hadolint /workspace/{}'

  test:
    runs-on: ubuntu-latest
    name: Run Tests
    strategy:
      matrix:
        app: [frontend-3d, ai-ml, gitea-drone-ci]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js (Frontend)
        if: matrix.app == 'frontend-3d'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/frontend-3d/package-lock.json
          
      - name: Test Frontend
        if: matrix.app == 'frontend-3d'
        run: |
          cd apps/frontend-3d
          npm ci
          npm run test
          
      - name: Setup Python (AI/ML)
        if: matrix.app == 'ai-ml'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/ai-ml/requirements.txt
          
      - name: Test AI/ML
        if: matrix.app == 'ai-ml'
        run: |
          cd apps/ai-ml
          pip install -r requirements.txt
          python -m pytest tests/ -v
          
      - name: Setup Go (Gitea CI)
        if: matrix.app == 'gitea-drone-ci'
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: apps/gitea-drone-ci/go.sum
          
      - name: Test Go App
        if: matrix.app == 'gitea-drone-ci'
        run: |
          cd apps/gitea-drone-ci
          go mod download
          go test -v ./...

  build:
    runs-on: ubuntu-latest
    name: Build Applications
    needs: [validate, test]
    strategy:
      matrix:
        app: [frontend-3d, ai-ml, gitea-drone-ci]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build Frontend
        if: matrix.app == 'frontend-3d'
        run: |
          cd apps/frontend-3d
          npm ci
          npm run build
          echo "Frontend build completed"
          
      - name: Build AI/ML
        if: matrix.app == 'ai-ml'
        run: |
          cd apps/ai-ml
          pip install -r requirements.txt
          echo "AI/ML build completed"
          
      - name: Build Go App
        if: matrix.app == 'gitea-drone-ci'
        run: |
          cd apps/gitea-drone-ci
          go mod download
          go build -o main .
          echo "Go app build completed"

  security:
    runs-on: ubuntu-latest
    name: Security Scan
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: [security]
    if: github.ref == 'refs/heads/staging'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Clever Tools
        run: |
          echo "Installing Clever Cloud CLI..."
          curl -fsSL https://clever-tools.clever-cloud.com/releases/2.7.0/clever-tools-linux.tar.gz | tar -xz
          sudo mv clever /usr/local/bin/
          clever --version
          
      - name: Configure Clever Cloud
        run: |
          echo "Configuring Clever Cloud credentials..."
          clever login --token ${{ secrets.CLEVER_TOKEN }} --secret ${{ secrets.CLEVER_SECRET }}
          
      - name: Deploy Frontend 3D to Staging
        run: |
          echo "Deploying Frontend 3D to staging..."
          cd apps/frontend-3d
          clever link --alias virida-frontend-3d-staging
          clever deploy
          
      - name: Deploy AI/ML to Staging
        run: |
          echo "Deploying AI/ML to staging..."
          cd apps/ai-ml
          clever link --alias virida-ai-ml-staging
          clever deploy
          
      - name: Health Check Staging
        run: |
          echo "Performing health checks..."
          sleep 30  # Attendre le d√©ploiement
          curl -f https://virida-frontend-3d-staging.cleverapps.io/health || echo "Frontend staging health check failed"
          curl -f https://virida-ai-ml-staging.cleverapps.io/health || echo "AI/ML staging health check failed"

  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: [security]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Clever Tools
        run: |
          echo "Installing Clever Cloud CLI..."
          curl -fsSL https://clever-tools.clever-cloud.com/releases/2.7.0/clever-tools-linux.tar.gz | tar -xz
          sudo mv clever /usr/local/bin/
          clever --version
          
      - name: Configure Clever Cloud
        run: |
          echo "Configuring Clever Cloud credentials..."
          clever login --token ${{ secrets.CLEVER_TOKEN }} --secret ${{ secrets.CLEVER_SECRET }}
          
      - name: Deploy Frontend 3D to Production
        run: |
          echo "Deploying Frontend 3D to production..."
          cd apps/frontend-3d
          clever link --alias virida-frontend-3d
          clever deploy
          
      - name: Deploy AI/ML to Production
        run: |
          echo "Deploying AI/ML to production..."
          cd apps/ai-ml
          clever link --alias virida-ai-ml
          clever deploy
          
      - name: Health Check Production
        run: |
          echo "Performing production health checks..."
          sleep 30  # Attendre le d√©ploiement
          curl -f https://virida-frontend-3d.cleverapps.io/health || echo "Frontend production health check failed"
          curl -f https://virida-ai-ml.cleverapps.io/health || echo "AI/ML production health check failed"

  notify:
    runs-on: ubuntu-latest
    name: Notify Results
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Notify Success
        if: needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success'
        run: |
          echo "Deployment successful! üéâ"
          # Ici vous pouvez ajouter des notifications Slack, email, etc.
          
      - name: Notify Failure
        if: needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure'
        run: |
          echo "Deployment failed! ‚ùå"
          # Notification d'√©chec