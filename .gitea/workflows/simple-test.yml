jobs:
  test:
    runs-on: ubuntu-latest
    name: Simple Test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Test - List files
        run: |
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‚ Files in root:"
          ls -la
          echo ""
          echo "âœ… Test workflow is working!"
      
      - name: Test - Check Node.js
        run: |
          if command -v node &> /dev/null; then
            echo "âœ… Node.js is available: $(node --version)"
          else
            echo "â„¹ï¸ Node.js not available (this is normal if not installed)"
          fi
      
      - name: Test - Check Python
        run: |
          if command -v python3 &> /dev/null; then
            echo "âœ… Python is available: $(python3 --version)"
          else
            echo "â„¹ï¸ Python not available (this is normal if not installed)"
          fi
      
      - name: Test - Check Git
        run: |
          echo "âœ… Git is available: $(git --version)"
          echo "ğŸ“ Current branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "ğŸ“ Current commit: $(git rev-parse HEAD)"

