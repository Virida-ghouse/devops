name: Simple Test Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: virida-host
    name: Simple Test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Test - List files
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in root:"
          ls -la
          echo ""
          echo "[OK] Test workflow is working!"
      
      - name: Test - Check Node.js
        run: |
          if command -v node &> /dev/null; then
            echo "[OK] Node.js is available: $(node --version)"
          else
            echo "[INFO] Node.js not available (this is normal if not installed)"
          fi
      
      - name: Test - Check Python
        run: |
          if command -v python3 &> /dev/null; then
            echo "[OK] Python is available: $(python3 --version)"
          else
            echo "[INFO] Python not available (this is normal if not installed)"
          fi
      
      - name: Test - Check Git
        run: |
          echo "[OK] Git is available: $(git --version)"
          echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "Current commit: $(git rev-parse HEAD)"


