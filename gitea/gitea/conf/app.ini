REVERSE_PROXY_AUTHENTICATION_AVATAR_CLAIM = picture
REVERSE_PROXY_AUTHENTICATION_EMAIL = X-Forwarded-Email
REVERSE_PROXY_AUTHENTICATION_ADMIN = X-Forwarded-Admin
REVERSE_PROXY_AUTHENTICATION_FULL_NAME = X-Forwarded-Full-Name
COOKIE_SECURE = false
REVERSE_PROXY_AUTHENTICATION_ADMIN_CLAIM = admin
REVERSE_PROXY_AUTHENTICATION_NAME_CLAIM = name
