apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-3d-visualizer
  labels:
    app: frontend-3d-visualizer
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-3d-visualizer
  template:
    metadata:
      labels:
        app: frontend-3d-visualizer
        version: v1.0.0
    spec:
      containers:
        - name: frontend-3d
          image: virida/frontend-3d:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: REACT_APP_API_URL
              value: "http://backend-api-gateway:8080"
            - name: REACT_APP_3D_ENGINE
              value: "threejs"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: frontend-config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: frontend-config
          configMap:
            name: frontend-3d-config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-3d-visualizer
  labels:
    app: frontend-3d-visualizer
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30081
      name: http
  selector:
    app: frontend-3d-visualizer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-3d-config
data:
  config.json: |
    {
      "3dEngine": "threejs",
      "defaultScene": "virida-environment",
      "quality": "high",
      "enableVR": false,
      "maxFPS": 60
    }
