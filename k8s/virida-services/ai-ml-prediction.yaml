apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-ml-prediction-engine
  labels:
    app: ai-ml-prediction-engine
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-ml-prediction-engine
  template:
    metadata:
      labels:
        app: ai-ml-prediction-engine
        version: v1.0.0
    spec:
      containers:
        - name: ai-ml-engine
          image: virida/ai-ml-prediction:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PYTHON_ENV
              value: "production"
            - name: MODEL_PATH
              value: "/app/models"
            - name: DATABASE_URL
              value: "postgresql://virida:virida123@postgres:5432/virida"
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: MLFLOW_TRACKING_URI
              value: "http://mlflow:5000"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          volumeMounts:
            - name: ai-ml-config
              mountPath: /app/config
              readOnly: true
            - name: ai-ml-models
              mountPath: /app/models
              readOnly: false
      volumes:
        - name: ai-ml-config
          configMap:
            name: ai-ml-config
        - name: ai-ml-models
          persistentVolumeClaim:
            claimName: ai-ml-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ai-ml-prediction-engine
  labels:
    app: ai-ml-prediction-engine
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30083
      name: http
  selector:
    app: ai-ml-prediction-engine
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-ml-models-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-ml-config
data:
  config.json: |
    {
      "models": {
        "prediction": "virida-prediction-v1.0",
        "classification": "virida-classification-v1.0",
        "nlp": "virida-nlp-v1.0"
      },
      "gpu": {
        "enabled": false,
        "memory": "4GB"
      },
      "batch_size": 32,
      "max_workers": 4
    }
