apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api-gateway
  namespace: virida
  labels:
    app: backend-api-gateway
    environment: production
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api-gateway
  template:
    metadata:
      labels:
        app: backend-api-gateway
        environment: production
        version: v1.0.0
    spec:
      containers:
      - name: backend-api-gateway
        # üê≥ Image depuis Docker Hub (remplacez 'crkdocker1' par votre username Docker Hub)
        image: crkdocker1/virida-api-gateway:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: virida-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: virida-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api-gateway
  namespace: virida
  labels:
    app: backend-api-gateway
    environment: production
spec:
  selector:
    app: backend-api-gateway
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-api-gateway
  namespace: virida
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.virida.com
    secretName: backend-api-gateway-tls
  rules:
  - host: api.virida.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-api-gateway
            port:
              number: 8080
