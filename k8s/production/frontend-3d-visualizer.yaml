apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-3d-visualizer
  namespace: virida
  labels:
    app: frontend-3d-visualizer
    environment: production
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend-3d-visualizer
  template:
    metadata:
      labels:
        app: frontend-3d-visualizer
        environment: production
        version: v1.0.0
    spec:
      containers:
      - name: frontend-3d-visualizer
        # üê≥ Image depuis Docker Hub (remplacez 'crkdocker1' par votre username Docker Hub)
        image: crkdocker1/virida-3d-visualizer:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: API_URL
          value: "http://backend-api-gateway:8080"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-3d-visualizer
  namespace: virida
  labels:
    app: frontend-3d-visualizer
    environment: production
spec:
  selector:
    app: frontend-3d-visualizer
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-3d-visualizer
  namespace: virida
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - 3d.virida.com
    secretName: frontend-3d-visualizer-tls
  rules:
  - host: 3d.virida.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-3d-visualizer
            port:
              number: 3000
