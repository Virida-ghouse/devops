apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-ml-prediction
  namespace: virida
  labels:
    app: ai-ml-prediction
    environment: production
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-ml-prediction
  template:
    metadata:
      labels:
        app: ai-ml-prediction
        environment: production
        version: v1.0.0
    spec:
      containers:
      - name: ai-ml-prediction
        # üê≥ Image depuis Docker Hub (remplacez 'crkdocker1' par votre username Docker Hub)
        image: crkdocker1/virida-ai-prediction:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: PYTHON_ENV
          value: "production"
        - name: PORT
          value: "8000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: virida-secrets
              key: database-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: models-storage
          mountPath: /app/models
          readOnly: true
      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: ai-ml-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ai-ml-prediction
  namespace: virida
  labels:
    app: ai-ml-prediction
    environment: production
spec:
  selector:
    app: ai-ml-prediction
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ai-ml-models-pvc
  namespace: virida
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-ml-prediction
  namespace: virida
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ai.virida.com
    secretName: ai-ml-prediction-tls
  rules:
  - host: ai.virida.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-ml-prediction
            port:
              number: 8000
