apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api-gateway
  namespace: virida
  labels:
    app: backend-api-gateway
    app.kubernetes.io/name: backend-api-gateway
    app.kubernetes.io/part-of: virida
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api-gateway
  template:
    metadata:
      labels:
        app: backend-api-gateway
    spec:
      containers:
      - name: backend-api-gateway
        image: virida-api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: virida-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: virida-secrets
              key: jwt-secret
        - name: REDIS_URL
          value: "redis://redis:6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api-gateway
  namespace: virida
  labels:
    app: backend-api-gateway
spec:
  selector:
    app: backend-api-gateway
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-api-gateway
  namespace: virida
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.virida.local
    secretName: api-tls
  rules:
  - host: api.virida.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-api-gateway
            port:
              number: 8080
