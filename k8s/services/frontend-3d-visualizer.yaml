apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-3d-visualizer
  namespace: virida
  labels:
    app: frontend-3d-visualizer
    app.kubernetes.io/name: frontend-3d-visualizer
    app.kubernetes.io/part-of: virida
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-3d-visualizer
  template:
    metadata:
      labels:
        app: frontend-3d-visualizer
    spec:
      containers:
      - name: frontend-3d-visualizer
        image: virida-3d-visualizer:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: API_URL
          value: "http://backend-api-gateway:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-3d-visualizer
  namespace: virida
  labels:
    app: frontend-3d-visualizer
spec:
  selector:
    app: frontend-3d-visualizer
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-3d-visualizer
  namespace: virida
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - 3d.virida.local
    secretName: frontend-3d-tls
  rules:
  - host: 3d.virida.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-3d-visualizer
            port:
              number: 8080
