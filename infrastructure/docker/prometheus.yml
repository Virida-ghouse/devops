global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'virida-frontend-3d'
    static_configs:
      - targets: ['frontend-3d:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'virida-frontend-dashboard'
    static_configs:
      - targets: ['frontend-dashboard:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'virida-backend-api-gateway'
    static_configs:
      - targets: ['backend-api-gateway:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'virida-backend-auth-service'
    static_configs:
      - targets: ['backend-auth-service:8081']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'virida-ai-prediction-engine'
    static_configs:
      - targets: ['ai-prediction-engine:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'virida-ai-eve-assistant'
    static_configs:
      - targets: ['ai-eve-assistant:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'virida-iot-sensor-collector'
    static_configs:
      - targets: ['iot-sensor-collector:9000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'virida-postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'virida-redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s
