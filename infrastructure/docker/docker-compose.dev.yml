version: '3.8'

services:
  # ========================================
  # FRONTEND SERVICES
  # ========================================
  frontend-3d:
    build:
      context: ../../frontend/3d-visualizer
      dockerfile: Dockerfile
    container_name: virida-3d-dev
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8080/api
      - REACT_APP_3D_ENGINE=threejs
    ports:
      - "3000:3000"
    volumes:
      - ../../frontend/3d-visualizer:/app
      - /app/node_modules
    networks:
      - virida-dev
    depends_on:
      - backend-api-gateway
    restart: unless-stopped

  frontend-dashboard:
    build:
      context: ../../frontend/dashboard
      dockerfile: Dockerfile
    container_name: virida-dashboard-dev
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8080/api
    ports:
      - "3001:3000"
    volumes:
      - ../../frontend/dashboard:/app
      - /app/node_modules
    networks:
      - virida-dev
    depends_on:
      - backend-api-gateway
    restart: unless-stopped

  # ========================================
  # BACKEND SERVICES
  # ========================================
  backend-api-gateway:
    build:
      context: ../../backend/api-gateway
      dockerfile: Dockerfile
    container_name: virida-api-gateway-dev
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DATABASE_URL=${CC_POSTGRESQL_ADDON_HOST}:${CC_POSTGRESQL_ADDON_DB}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-jwt-secret-key
    ports:
      - "8080:8080"
    volumes:
      - ../../backend/api-gateway:/app
      - /app/node_modules
    networks:
      - virida-dev
    depends_on:
      - redis
    restart: unless-stopped

  backend-auth-service:
    build:
      context: ../../backend/auth-service
      dockerfile: Dockerfile
    container_name: virida-auth-dev
    environment:
      - NODE_ENV=development
      - PORT=8081
      - DATABASE_URL=${CC_POSTGRESQL_ADDON_HOST}:${CC_POSTGRESQL_ADDON_DB}
      - JWT_SECRET=dev-jwt-secret-key
    ports:
      - "8081:8081"
    volumes:
      - ../../backend/auth-service:/app
      - /app/node_modules
    networks:
      - virida-dev
    # depends_on:
      # - postgres
    restart: unless-stopped

  # ========================================
  # AI/ML SERVICES
  # ========================================
  ai-prediction-engine:
    build:
      context: ../../ai-ml/prediction-engine
      dockerfile: Dockerfile
    container_name: virida-prediction-dev
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
      - DATABASE_URL=${CC_POSTGRESQL_ADDON_HOST}:${CC_POSTGRESQL_ADDON_DB}
      - MODEL_PATH=/app/models
    ports:
      - "8000:8000"
    volumes:
      - ../../ai-ml/prediction-engine:/app
      - ../../ai-ml/models:/app/models
    networks:
      - virida-dev
    # depends_on:
      # - postgres
    restart: unless-stopped

  ai-eve-assistant:
    build:
      context: ../../ai-ml/eve-assistant
      dockerfile: Dockerfile
    container_name: virida-eve-dev
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8001
      - DATABASE_URL=${CC_POSTGRESQL_ADDON_HOST}:${CC_POSTGRESQL_ADDON_DB}
    ports:
      - "8001:8001"
    volumes:
      - ../../ai-ml/eve-assistant:/app
    networks:
      - virida-dev
    # depends_on:
      # - postgres
    restart: unless-stopped

  # ========================================
  # IOT SERVICES
  # ========================================
  iot-sensor-collector:
    build:
      context: ../../iot/sensor-collector
      dockerfile: Dockerfile
    container_name: virida-sensor-dev
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=9000
      - MQTT_BROKER=mqtt-broker
      - MQTT_PORT=1883
      - DATABASE_URL=${CC_POSTGRESQL_ADDON_HOST}:${CC_POSTGRESQL_ADDON_DB}
    ports:
      - "9000:9000"
    volumes:
      - ../../iot/sensor-collector:/app
    networks:
      - virida-dev
    depends_on:
      - mqtt-broker
    restart: unless-stopped

  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: virida-mqtt-dev
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - virida-dev
    restart: unless-stopped

  # ========================================
  # DATABASE SERVICES
  # ========================================
  # Note: Utilisation de la base de donnÃ©es Clever Cloud existante
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: virida-postgres-dev
  #   environment:
  #     - POSTGRES_DB=virida_dev
  #     - POSTGRES_USER=virida
  #     - POSTGRES_PASSWORD=virida123
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_dev_data:/var/lib/postgresql/data
  #     - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
  #   networks:
  #     - virida-dev
  #   restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: virida-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - virida-dev
    restart: unless-stopped

  # ========================================
  # MONITORING SERVICES
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: virida-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_dev_data:/prometheus
    networks:
      - virida-dev
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: virida-grafana-dev
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    ports:
      - "3002:3000"
    volumes:
      - grafana_dev_data:/var/lib/grafana
    networks:
      - virida-dev
    restart: unless-stopped

# ========================================
# NETWORKS
# ========================================
networks:
  virida-dev:
    driver: bridge
    name: virida-dev-network

# ========================================
# VOLUMES
# ========================================
volumes:
  # postgres_dev_data:
  #   driver: local
  redis_dev_data:
    driver: local
  prometheus_dev_data:
    driver: local
  grafana_dev_data:
    driver: local
